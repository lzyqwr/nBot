<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Noto Sans CJK SC', 'PingFang SC', sans-serif;
            background: #fff0f3;
            padding: 30px;
            width: 500px;
            color: #5d4037;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 50px rgba(255, 139, 167, 0.15);
            overflow: hidden;
            position: relative;
        }

        /* Decorative background blobs (same style as help image) */
        .blob {
            position: absolute;
            z-index: -1;
            filter: blur(40px);
            border-radius: 50%;
            opacity: 0.4;
        }

        .blob-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: #ff8ba7;
        }

        .blob-2 {
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: #81d4fa;
        }

        .header {
            padding: 40px 30px 24px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 139, 167, 0.1), rgba(255, 255, 255, 0));
        }

        .logo-container {
            margin-bottom: 16px;
        }

        .logo-img {
            height: 96px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(255, 139, 167, 0.25));
        }

        .title-text {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(to right, #ff8ba7, #ff5e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 14px;
        }

        .chip {
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.6px;
            text-transform: uppercase;
            padding: 7px 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 139, 167, 0.22);
            color: rgba(93, 64, 55, 0.75);
        }

        .content {
            padding: 22px 26px 28px;
        }

        /* Markdown base */
        .md {
            font-size: 14px;
            line-height: 1.75;
            color: #5d4037;
            word-break: break-word;
        }

        .md h1,
        .md h2,
        .md h3 {
            margin: 14px 0 10px;
            font-weight: 900;
            letter-spacing: 0.2px;
        }

        .md h1 {
            font-size: 20px;
        }

        .md h2 {
            font-size: 17px;
        }

        .md h3 {
            font-size: 15px;
        }

        .md p {
            margin: 10px 0;
        }

        .md ul,
        .md ol {
            padding-left: 22px;
            margin: 10px 0;
        }

        .md li {
            margin: 6px 0;
        }

        .md blockquote {
            margin: 12px 0;
            padding: 10px 14px;
            border-left: 4px solid rgba(255, 139, 167, 0.7);
            background: rgba(255, 139, 167, 0.06);
            border-radius: 14px;
        }

        .md code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 12.5px;
            background: rgba(255, 139, 167, 0.10);
            padding: 2px 6px;
            border-radius: 8px;
            border: 1px solid rgba(255, 139, 167, 0.15);
        }

        .md pre {
            margin: 12px 0;
            padding: 12px 14px;
            background: #1d1f21;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.14);
            overflow: hidden;
        }

        .md pre code {
            background: transparent;
            border: 0;
            padding: 0;
            color: #f5f5f5;
            display: block;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .md table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 12px 0;
            overflow: hidden;
            border-radius: 16px;
            border: 1px solid rgba(255, 139, 167, 0.18);
        }

        .md th,
        .md td {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(255, 139, 167, 0.14);
        }

        .md th {
            background: rgba(255, 139, 167, 0.08);
            font-weight: 900;
        }

        .md tr:last-child td {
            border-bottom: 0;
        }

        img.emoji {
            height: 1.1em;
            width: 1.1em;
            vertical-align: -0.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="header">
            <div class="logo-container">
                <img class="logo-img" src="{logo_base64}" />
            </div>
            <div class="title-text">{title}</div>
            <div class="meta">
                <div class="chip">{meta}</div>
                <div class="chip">{time}</div>
            </div>
        </div>
        <div class="content">
            <div class="md">
                {content}
            </div>
        </div>
    </div>
</body>

</html>
