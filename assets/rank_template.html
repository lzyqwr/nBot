<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Noto Sans CJK SC', 'PingFang SC', sans-serif;
            background: #fff0f3;
            padding: 30px;
            width: 420px;
            color: #5d4037;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 50px rgba(255, 139, 167, 0.15);
            overflow: hidden;
            position: relative;
        }

        .blob {
            position: absolute;
            z-index: -1;
            filter: blur(40px);
            border-radius: 50%;
            opacity: 0.4;
        }

        .blob-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: #ff8ba7;
        }

        .blob-2 {
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: #81d4fa;
        }

        .header {
            padding: 40px 30px 20px 30px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 139, 167, 0.1), rgba(255, 255, 255, 0));
        }

        .logo-img {
            height: 100px;
            width: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 10px 20px rgba(255, 139, 167, 0.2));
        }

        .title-text {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(to right, #ff8ba7, #ff5e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 12px;
            font-weight: 800;
            color: #ff8ba7;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .content {
            padding: 20px 25px 30px 25px;
        }

        .rank-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .rank-item {
            background: white;
            padding: 16px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .rank-item.top-1 {
            border: 2px solid #ffd700;
            background: linear-gradient(to right, #ffffff, #fffdf0);
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.15);
        }

        .rank-item.top-2 {
            border: 2px solid #e0e0e0;
            background: linear-gradient(to right, #ffffff, #f8f8f8);
        }

        .rank-item.top-3 {
            border: 2px solid #cd7f32;
            background: linear-gradient(to right, #ffffff, #fff5f0);
        }

        .medal {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .medal-1 {
            color: #ffd700;
            font-size: 24px;
        }

        .medal-2 {
            color: #bdbdbd;
            font-size: 22px;
        }

        .medal-3 {
            color: #cd7f32;
            font-size: 20px;
        }

        .medal-other {
            color: #ffbcce;
            font-size: 14px;
            opacity: 0.5;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            margin-right: 12px;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid #ffe4e8;
        }

        .user-info {
            flex: 1;
        }

        .user-id {
            font-size: 16px;
            font-weight: 800;
            color: #5d4037;
        }

        .user-label {
            font-size: 10px;
            font-weight: 700;
            color: #ff8ba7;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .count-area {
            text-align: right;
        }

        .count-val {
            font-size: 18px;
            font-weight: 900;
            color: #ff5e8e;
        }

        .count-unit {
            font-size: 10px;
            font-weight: 800;
            color: #ff8ba7;
            margin-left: 2px;
        }

        .footer {
            padding: 25px;
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            color: #ff8ba7;
            border-top: 1px dashed #ffe4e8;
            background: rgba(255, 255, 255, 0.3);
        }

        .time-badge {
            display: inline-block;
            margin-top: 6px;
            background: #fff;
            padding: 3px 10px;
            border-radius: 10px;
            color: #7d5a50;
            opacity: 0.5;
        }

        /* Twemoji emoji styling */
        img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <div class="header">
            <img src="{logo_base64}" class="logo-img">
            <div class="title-text">点赞排行榜</div>
            <div class="subtitle">TOP 10 Leaderboard</div>
        </div>

        <div class="content">
            <div class="rank-list">
                {rank_items_html}
            </div>
        </div>

        <div class="footer">
            nBot Persistence Engine · Real-time Sync
            <br>
            <div class="time-badge">{current_time}</div>
        </div>
    </div>
</body>

</html>
