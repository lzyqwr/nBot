<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Noto Sans CJK SC', 'PingFang SC', sans-serif;
            background: #fff0f3;
            padding: 30px;
            width: 500px;
            /* Slightly wider for better breathing room */
            color: #5d4037;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 50px rgba(255, 139, 167, 0.15);
            overflow: hidden;
            position: relative;
        }

        /* Decorative background blobs */
        .blob {
            position: absolute;
            z-index: -1;
            filter: blur(40px);
            border-radius: 50%;
            opacity: 0.4;
        }

        .blob-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: #ff8ba7;
        }

        .blob-2 {
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: #81d4fa;
        }

        .header {
            padding: 40px 30px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 139, 167, 0.1), rgba(255, 255, 255, 0));
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-img {
            height: 140px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(255, 139, 167, 0.3));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .title-area {
            margin-top: 10px;
        }

        .title-text {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(to right, #ff8ba7, #ff5e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-pill {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 139, 167, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 700;
        }

        .stat-pill .val {
            color: #ff8ba7;
            font-size: 16px;
            font-weight: 900;
        }

        .instruction-section {
            padding: 10px 30px;
        }

        .instruction-card {
            background: rgba(255, 139, 167, 0.05);
            border-radius: 25px;
            padding: 20px 25px;
            border: 1px solid rgba(255, 139, 167, 0.1);
        }

        .hint-row {
            display: flex;
            align-items: center;
            gap: 20px;
            /* Balanced gap */
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 800;
            color: #7d5a50;
            line-height: 1;
            white-space: nowrap;
            /* Prevent wrapping */
        }

        .hint-row:last-child {
            margin-bottom: 0;
        }

        .hint-icon {
            width: 24px;
            height: 24px;
            background: #ff8ba7;
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 13px;
            box-shadow: 0 4px 10px rgba(255, 139, 167, 0.25);
            flex-shrink: 0;
        }

        .content {
            padding: 30px;
        }

        .category {
            margin-bottom: 35px;
        }

        .category:last-child {
            margin-bottom: 0;
        }

        .cat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .cat-line {
            height: 4px;
            flex: 1;
            background: linear-gradient(to right, #ff8ba7, rgba(255, 139, 167, 0));
            border-radius: 2px;
        }

        .cat-title {
            font-size: 20px;
            font-weight: 900;
            color: #5d4037;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cat-count {
            background: #ff8ba7;
            color: white;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            vertical-align: middle;
        }

        .cmd-grid {
            /* wkhtmltoimage/QtWebKit does not support CSS Grid well; use floats for a stable 2-column layout. */
            width: 100%;
        }

        .cmd-grid::after {
            content: "";
            display: block;
            clear: both;
        }

        .cmd-card {
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            float: left;
            width: 48%;
            margin-bottom: 12px;
        }

        .cmd-card:nth-child(odd) {
            margin-right: 4%;
        }

        .cmd-card:hover {
            border-color: #ff8ba7;
            transform: translateY(-3px);
        }

        .cmd-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cmd-num {
            font-family: 'Courier New', monospace;
            color: #ff8ba7;
            font-weight: 900;
            opacity: 0.3;
            font-size: 12px;
        }

        .cmd-name {
            font-weight: 800;
            font-size: 15px;
        }

        .cmd-right {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .owner-tag {
            font-size: 10px;
            font-weight: 900;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(255, 139, 167, 0.08);
            border: 1px solid rgba(255, 139, 167, 0.15);
            color: #ff5e8e;
            letter-spacing: 0.2px;
            white-space: nowrap;
        }

        .alias-tag {
            width: 8px;
            height: 8px;
            background: #81d4fa;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(129, 212, 250, 0.5);
        }

        .plugin-section {
            margin-top: 26px;
        }

        .plugin-list {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 139, 167, 0.1);
            border-radius: 24px;
            padding: 16px 18px;
        }

        .plugin-card {
            padding: 12px 14px;
            border-radius: 18px;
            background: #fff;
            border: 1px solid rgba(255, 139, 167, 0.08);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
            margin-bottom: 10px;
        }

        .plugin-card:last-child {
            margin-bottom: 0;
        }

        .plugin-name {
            font-size: 14px;
            font-weight: 900;
            color: #5d4037;
        }

        .plugin-desc {
            margin-top: 6px;
            font-size: 11px;
            font-weight: 700;
            line-height: 1.4;
            color: rgba(93, 64, 55, 0.65);
        }

        .footer {
            margin-top: 20px;
            padding: 30px;
            text-align: center;
            font-size: 11px;
            font-weight: 700;
            color: #ff8ba7;
            border-top: 1px dashed #ffe4e8;
        }

        .time-badge {
            display: inline-block;
            margin-top: 8px;
            background: #fff;
            padding: 4px 12px;
            border-radius: 12px;
            color: #7d5a50;
            opacity: 0.6;
        }

        /* Twemoji emoji styling */
        img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <div class="header">
            <div class="logo-container">
                <img src="{logo_base64}" class="logo-img">
            </div>
            <div class="title-area">
                <div class="title-text">nBot 指令菜单</div>
            </div>
            <div class="stats-bar">
                <div class="stat-pill">
                    <span>功能总数</span>
                    <span class="val">{total_commands}</span>
                </div>
                <div class="stat-pill">
                    <span>已启用</span>
                    <span class="val">{available_commands}</span>
                </div>
            </div>
        </div>

        <div class="instruction-section">
            <div class="instruction-card">
                <div class="hint-row">
                    <div class="hint-icon">!</div>
                    <div>AT 我并发送 “帮助 功能名/ID” 查看详细说明</div>
                </div>
                <div class="hint-row">
                    <div class="hint-icon">?</div>
                    <div>发送 “详细帮助” 探索更多指令可能性</div>
                </div>
            </div>
        </div>

        <div class="content">
            {categories_html}
            {plugins_html}
        </div>

        <div class="footer">
            Powered by nBot Core Engine
            <br>
            <div class="time-badge">{current_time}</div>
        </div>
    </div>
</body>

</html>
